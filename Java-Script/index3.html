<script>
  // Operators

  // Arithmatic (+,-,,/,%,*)
  let a = null;

  console.log(typeof a);

  let b = 2;

  let c = a % b;

  console.log(c);

  // Assignment (=,+=,-=,=,/=,*=)

  let d = 50;

  // d = d + 50;
  d **= 5;

  console.log(d);

  // Comparison (>,<,>=,<=,==,===,!=,!==)

  let num1 = 500;
  let num2 = "500";

  console.log(num1 == num2);
  console.log(num1 === num2);

  console.log(num1 != num2);
  console.log(num1 !== num2);

  // Logical (!(NOT),&&(AND),||(OR))

  let result = !false;

  console.log(result);

  let result1 = true || false;

  console.log(result1);

  // Ternary

  // typeof

  // conditional statements

  // if condition

  // check for age eligibility

  let age = 2;

  // if(condition){
  // }

  // true block
  if (age > 18) {
    console.log("Eligible for Voting...");
  }

  // if else condition

  // check for voting eligibility
  if (age > 18) {
    console.log("Eligible");
  } else {
    console.log("Not Eligible");
  }

  // find maximum number from 2 value

  let n1 = 150;
  let n2 = 300;

  if (n1 > n2) {
    console.log("n1 is maximum");
  } else {
    console.log("n2 is maximum");
  }

  // find leap year

  let year = 2052;

  if (year % 4 == 0) {
    console.log("Leap Year");
  } else {
    console.log("Not Leap Year");
  }

  // find value is odd or even

  let value = 474;

  if (value % 2 == 0) {
    console.log("Even");
  } else {
    console.log("Odd");
  }

  //check character is alphabet or digit

  let input = 1099;

  // if (
  //   input == "1" ||
  //   input == "2" ||
  //   input == "3" ||
  //   input == "4" ||
  //   input == "5" ||
  //   input == "6" ||
  //   input == "7" ||
  //   input == "8" ||
  //   input == "9" ||
  //   input == "0"
  // ) {
  //   console.log("Digit");
  // } else {
  //   console.log("Alphabet");
  // }

  if (input >= 0 && input <= 999) {
    console.log("Digit");
  } else {
    console.log("Alphabet");
  }

  // find input value is lowercase or uppercase

  let input1 = "A";

  if (input1 >= "a" && input1 <= "z") {
    console.log("Lowecase");
  } else {
    console.log("Uppercase");
  }

  // if else if condition
</script>

<script>

  // operators
  // basic calculations

  // salary

  let base_salary = 25000;
  let HRA = 10; // (in percentage)
  let TA = 5; // (%)
  let DA = 8; // (%)

  let total_salary =
    base_salary +
    (HRA * base_salary) / 100 +
    (TA * base_salary) / 100 +
    (DA * base_salary) / 100;
  console.log(total_salary);

  // km to miles

  let kilometer = 115;

  let miles = kilometer / 1.60934;

  console.log(miles);

  //   1.6 km = 1 mile

  //   1 mile = 1.6 km

  // miles to centimeter

  let mile = 50;

  let cm = 160934.4 * mile;

  console.log(cm);

  // centimeters to miles

  let cm1 = 500000;

  let miles1 = cm1 / 160934.4;

  console.log(miles1);
