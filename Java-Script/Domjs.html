<script>
    // dom Dcoument(HTML5), Object(Element), Modal(Tree Structure)

    // Select a Element
    // Document.getElementsByTagName() - to array
    let h1 = document.getElementsByTagName("h1");
    console.log(h1);

    // applying css
  function Dom() {
    let h1 = document.getElementTagName("h1");
    h1.style.color = "red";
    h1.style.backgroundColor = "lightpink";
    h1.style.fontSize = "10px";
    h1.style.border = "2px dashed darkred";
    console.log(h1);
  }

    // Document.getElementsByClassName() - to array
  let para = document.getElementsByClassName("para");
  console.log(para[0]);

  //  Document.getElementsByTagName()
  let button = document.getElementsByTagName("button");
  console.log(button[0]);  
</script>
