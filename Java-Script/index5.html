<script>
  // find maximum value from 3

  let a = 50;
  let b = 10;
  let c = 100;

  if (a > b && a > c) {
    console.log("A is max");
  } else if (b > a && b > c) {
    console.log("B is max");
  } else {
    console.log("C is max");
  }

  //   find maximum value from 4

  let aa = 500;
  let bb = 100;
  let cc = 800;
  let dd = 10000;

  if (aa > bb && aa > cc && aa > dd) {
    console.log("AA is Max");
  } else if ((bb > aa) & (bb > cc) & (bb > dd)) {
    console.log("BB is Max");
  } else if ((cc > aa) & (cc > bb) && cc > dd) {
    console.log("CC is Max");
  } else {
    console.log("DD is Max");
  }

  // check input character is alphabet, digit or special character

  //   let input = prompt("Enter Your Value");
  let input = 5;

  if ((input >= "A" && input <= "Z") || (input >= "a" && input <= "z")) {
    console.log("Alphabet");
  } else if (input >= 1 && input <= 20000) {
    console.log("Digit");
  } else {
    console.log("Special Character");
  }

  // check input value is positive, negative or zero

  let val = 0;

  if (val > 0) {
    console.log("Positive Value");
  } else if (val < 0) {
    console.log("Negative Value");
  } else {
    console.log("Zero");
  }

  // result grade

  let maths = 90;
  let science = 90;
  let social_science = 80;
  let english = 90;
  let sanskrit = 80;
  let hindi = 90;
  let gujarati = 100;
  let computer = 98;

  let total_marks =
    maths +
    science +
    social_science +
    english +
    sanskrit +
    hindi +
    gujarati +
    computer;

  //   console.log(total_marks);

  let percentage = total_marks / 8;

  console.log(percentage);

  if (percentage >= 90 && percentage <= 100) {
    console.log("A Grade");
  } else if (percentage >= 80 && percentage < 90) {
    console.log("B Grade");
  } else if (percentage >= 70 && percentage < 79) {
    console.log("C Grade");
  } else if (percentage >= 60 && percentage < 69) {
    console.log("D Grade");
  } else if (percentage >= 50 && percentage < 59) {
    console.log("E Grade");
  } else {
    console.log("Fail");
  }
</script>
